<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doodle Sketch Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="small_screen_message">
        <p>To properly use this app, please use a browser wider than 600 pixels.</p>
    </div>
  <div id="toyframe">
    <p id="apptitle">Doodle Sketch</p>
    <canvas id="sketcharea"></canvas>
    
    <div id="controlbar">
      <table>
       <tr>
        <td><button class="controlbutton" id="left">Left</button></td>
        <td><button class="controlbutton" id="right">Right</button></td>
        <td colspan=2> </td>
        <td><button class="controlbutton" id="up">Up</button></td>
        <td><button class="controlbutton" id="down">Down</button></td>
       </tr>
      </table>
    </div>
  </div>
  
  <footer>
   <p>Program created by Jason Nestmann<br/>
   Copyright © 2017. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
